<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinematen.be News</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@100;200;300;400;500&display=swap');

        :root {
            --dark-purple: #320a28;
            --sapphire: #1c59b4;
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, var(--dark-purple), var(--sapphire));
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .wrapper {
            width: 970px;
            height: 970px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card {
            width: 970px;
            height: 970px;
            background: white;
            border-radius: 42px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.48);
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .content-container {
            width: 820px;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .images-container {
            display: flex;
            justify-content: center;
            width: 100%;
            flex: 1;
            max-height: 60%;
            padding: 20px 0;
        }

        .image {
            max-width: 100%;
            max-height: 100%;
            border-radius: 20px;
            object-fit: contain;
        }

        h1 {
            font-size: 94px;
            color: var(--sapphire);
            font-family: 'Rubik', sans-serif;
            font-weight: 700;
            margin: 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .title-top {
            margin-bottom: 10px;
        }

        .title-bottom {
            font-size: 110px;
            margin-top: 10px;
        }

        .full-article {
            color: white;
            font-size: 30px;
            font-family: 'Rubik', sans-serif;
            font-weight: 500;
            text-align: center;
            position: absolute;
            bottom: -24px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <div class="content-container">
                <h1 class="title-top">NIEUWE BONUS</h1>
                <div class="images-container">
                    <img src="https://cdn.marvel.com/content/1x/ff5.jpg" class="image">
                </div>
                <h1 class="title-bottom">AFLEVERING</h1>
            </div>
        </div>
        <p class="full-article">Luister nu op Spotify via CINEMATEN.BE/LUISTER</p>
    </div>
</body>
</html>

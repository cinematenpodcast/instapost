<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinematen.be News</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@100;200;300;400;500&display=swap');

        :root {
            --dark-purple: #320a28;
            --sapphire: #1c59b4;
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, var(--dark-purple), var(--sapphire));
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .wrapper {
            width: 970px;
            height: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card {
            width: 970px;
            max-height: 1200px;
            min-height: 1200px;
            background: white;
            border-radius: 42px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.48);
            padding: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .content-container {
            width: 900px;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .title-top {
            color: var(--sapphire);
            font-family: 'Rubik', sans-serif;
            font-weight: 700;
            margin: 30px 0 40px 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            text-align: center;
            line-height: 0.9;
        }
        
        .title-nieuwe {
            font-size: 60px;
            display: block;
        }
        
        .title-bonus {
            font-size: 120px;
            display: block;
            margin-top: 15px;
        }

        .images-container {
            display: flex;
            justify-content: center;
            width: 100%;
            height: 675px;
            margin: 20px 0;
        }

        .image-wrapper {
            width: 60%;
            height: 100%;
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }

        .title-bottom {
            font-size: 110px;
            color: var(--sapphire);
            font-family: 'Rubik', sans-serif;
            font-weight: 700;
            margin: 40px 0 60px 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .full-article {
            color: white;
            font-size: 30px;
            font-family: 'Rubik', sans-serif;
            font-weight: 500;
            text-align: center;
            position: absolute;
            bottom: -30px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <div class="content-container">
                <h1 class="title-top">
                    <span class="title-nieuwe">NIEUWE</span>
                    <span class="title-bonus">PODCAST</span>
                </h1>
                <div class="images-container">
                    <div class="image-wrapper">
                        <img src="https://m.media-amazon.com/images/M/MV5BNTBhNWJjZWItYzY3NS00M2NkLThmOWYtYTlmNzBmN2UxZWFjXkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" class="image">
                    </div>
                </div>
                <h1 class="title-bottom">AFLEVERING</h1>
            </div>
        </div>
        <p class="full-article">Luister nu op Spotify via CINEMATEN.BE/LUISTER</p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinematen.be News</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@100;200;300;400;500&display=swap');

        :root {
            --dark-purple: #320a28;
            --sapphire: #1c59b4;
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, var(--dark-purple), var(--sapphire));
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .wrapper {
            width: 1080px;
            height: 1080px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card {
            width: 1000px;
            height: 1000px;
            background: white;
            border-radius: 42px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.48);
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .content-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .title-top {
            font-size: 94px;
            color: var(--sapphire);
            font-family: 'Rubik', sans-serif;
            font-weight: 700;
            margin: 10px 0 20px 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .images-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            height: 675px;
            margin: 0px 0;
        }

        .image-wrapper {
            width: 48%;
            height: 100%;
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }

        .title-bottom {
            font-size: 110px;
            color: var(--sapphire);
            font-family: 'Rubik', sans-serif;
            font-weight: 700;
            margin: 20px 0 10px 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .full-article {
            color: white;
            font-size: 30px;
            font-family: 'Rubik', sans-serif;
            font-weight: 500;
            text-align: center;
            position: absolute;
            bottom: -30px;
            width: 100%;
        }
    </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinematen.be News</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@100;200;300;400;500&display=swap');

        :root {
            --dark-purple: #320a28;
            --sapphire: #1c59b4;
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, var(--dark-purple), var(--sapphire));
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .wrapper {
            width: 970px;
            height: 970px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card {
            width: 970px;
            max-height: 970px;
            min-height: 970px;
            background: white;
            border-radius: 42px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.48);
            padding: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            overflow: hidden;
            position: relative;
        }

        .content-container {
            width: 820px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
        }

        .images-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .image {
            width: 48%;
            height: auto;
            border-radius: 20px;
            object-fit: cover;
        }

        h1 {
            font-size: 94px;
            color: var(--sapphire);
            font-family: 'Rubik', sans-serif;
            font-weight: 700;
            margin: 50px 0;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 22pt;
            color: var(--dark-purple);
            font-family: 'Rubik', sans-serif;
            font-weight: 600;
            margin-top: 10px;
            overflow: hidden;
            max-height: 420px;
        }

        .full-article {
            color: white;
            font-size: 30px;
            font-family: 'Rubik', sans-serif;
            font-weight: 500;
            text-align: center;
            position: absolute;
            bottom: -24px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <div class="content-container">
                <h1>NIEUWE PODCAST</h1>
                <div class="images-container">
                    <img src="https://m.media-amazon.com/images/M/MV5BNDRjY2E0ZmEtN2QwNi00NTEwLWI3MWItODNkMGYwYWFjNGE0XkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" class="image">
                    <img src="https://assets.goplay.be/2024-12/kastaarsboxcovertitleart2048x2926-soodjq.jpg" class="image">
                </div>
                <h1 style="font-size: 110px; margin-top: 25px">AFLEVERING</h1>
            </div>
        </div>
        <p class="full-article">Luister nu op Spotify via CINEMATEN.BE/LUISTER</p>
    </div>
</body>
</html>
